<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        table { margin: 20px auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #0047ab; color: white; }
    </style>
</head>
<body align="center">
    <h2>Dashboard</h2>
    <h3>Registered Users</h3>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Logout</a></p>
</body>
</html>
